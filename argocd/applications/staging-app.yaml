# ArgoCD Application for Staging Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-staging
  namespace: argocd
  # Finalizer for proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: my-app
    environment: staging
spec:
  # Reference to the ArgoCD Project
  project: my-app-project

  # Source configuration - Git repository
  source:
    # Replace with your actual repository URL
    repoURL: https://github.com/redpanda02/gitops-argocd.git
    targetRevision: HEAD  # Can also use branch name like 'main' or 'staging'
    path: apps/my-app/staging

  # Destination - where to deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  # Sync policy configuration
  syncPolicy:
    # AUTOMATIC SYNCHRONIZATION
    # ArgoCD will automatically sync when changes are detected in Git
    automated:
      # Automatically prune resources that are no longer in Git
      prune: true
      # Automatically sync when ArgoCD detects drift from desired state
      selfHeal: true
      # Allow empty path (no manifests) - useful during initial setup
      allowEmpty: false

    # Sync options
    syncOptions:
      # Create namespace if it doesn't exist
      - CreateNamespace=true
      # Apply manifests using server-side apply
      - ServerSideApply=true
      # Respect ignore differences annotations
      - RespectIgnoreDifferences=true

    # Retry failed sync operations
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore certain differences (useful for fields managed by controllers)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Useful if using HPA

  # Revision history limit
  revisionHistoryLimit: 10
